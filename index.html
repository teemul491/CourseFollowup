<!DOCTYPE html>
<html lang="en">

<head>
    <title>My CSS Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="topnav" id="dropdownClick">
            <li><a href="#Home">Home</a></li>
            <li><a href="#News">News</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="#About">About</a></li>
            <li class="topnav-right"><a href="#SignUp">Sign Up</a></li>
            <li class="topnav-right"><a href="#SignIn">Sign In</a></li>
            <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">â˜°</a></li>
            <!--added unicode for trigram icon from unicode character tables -->
        </ul>
    </nav>
    <script>
        function dropdownMenu() {
            var x = document.getElementById("dropdownClick");
            if (x.className === "topnav") {
                x.className += " responsive";
                /*added responsive as classname to element to apply mobile changes*/
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
